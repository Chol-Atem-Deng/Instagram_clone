<!-- Main page -->
<div id="main_page">
   <!-- post div -->
   <div class="posts">
    <!-- post -->
    <div class="post">
      <div class="post_head">
      <div class="left">
        <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-0.png" 
        class="post_profile"/>
        <p>Facebook</p>
        </div>
          <button class="icon_button">
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-three-dots" viewBox="0 0 16 16">
            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
          </svg>
        </button>
      </div>
      <div class="post_img">
        <img src="https://slapdashmom.com/wp-content/uploads/2014/08/mysteryshopping4-400x400.jpg" width="200px" alt="post_img">
      </div>
      <div class="post_reaction">
        <div class="left">
          <button><i class="bi bi-heart"></i>
          </button>
          <button><i class="bi bi-chat"></i>
          </button>
          <button><i class="bi bi-share"></i>
          </button>
        </div>
        <button><i class="bi bi-bookmark"></i>
        </button>
      </div>
      <div class="post_comments">
        <p id="likes">2,732 Likes</p>
        <p class="all_comments">4,143,322 comments</p>
        <div id="add_new_comment">Add new comment</div>
      </div>
    </div>
    <!-- End of post -->
   </div>
   <!-- Suggestion div -->
   <div class="suggestion">Suggestion</div>
</div>
